name: GoLang Scan and notifying workFlow (failed)
on:
  push:
    branches:
    - 'release/v[0-9]+.[0-9]+'

jobs:
  goLang_ScanAndNotify:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'table'
        exit-code: '1'
        severity: 'HIGH'
