name: GoLang Scan and notifying workFlow (successful)
on:
  push:
    branches:
    - 'release/v[0-9]+.[0-9]+'

jobs:
  goLang_ScanAndNotify:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, '#NORUN')"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'table'
        severity: 'CRITICAL'

    - name: Install Cosign
      uses: sigstore/cosign-installer@v3.5.0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: shawnshen97/go-fortune:${{ github.sha }}
        output: digest

    - name: Sign image with a key
      run: |
        images=""
        for tag in ${TAGS}; do
          images+="${tag}@${DIGEST} "
        done
        cosign generate-key-pair
        cosign sign --yes --key cosign.key shawnshen97/go-fortune:${{ github.sha }}
        echo "$(<cosign.pub)" >> $GITHUB_WORKSPACE/.github/workflows/cosign_public_key.txt
      env:
        TAGS: shawnshen97/go-fortune:${{ github.sha }}
        DIGEST: ${{ steps.build-and-push.outputs.digest }}

    - name: Upload cosign_public_key.txt as a workflow artifact
      uses: actions/upload-artifact@v2
      with:
        name: cosign_public_key
        path: .github/workflows/cosign_public_key.txt


        
        